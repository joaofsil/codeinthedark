<html>
  <head>
    <link rel="stylesheet" href="style.css" type="text/css" />
    <link rel="stylesheet" href="anim.css" type="text/css" />
    <link rel="stylesheet" href="parallax.css" type="text/css" />
  </head>
  <body>
    <div class="wrapper">
      <div class="distant-stars"></div>
      <div class="near-stars"></div>
      <div class="large-planet"></div>
      <div class="small-planet"></div>

      <div class="back-mountains"></div>
      <div class="clouds"></div>
      <div class="middle-mountains"></div>
      <div class="front-mountains"></div>

      <div class="rover">
        <div class="rover-body">
          <div class="rover-topBody"></div>
          <div class="rover-dots">
            <div class="rover-dot"></div>
            <div class="rover-dot"></div>
            <div class="rover-dot"></div>
          </div>
        </div>
        <div class="rover-wheels">
          <div class="rover-axis">
            <div class="rover-wheel">
              <div class="rover-wheel-middle"></div>
            </div>
          </div>
          <div class="rover-axis">
            <div class="rover-wheel">
              <div class="rover-wheel-middle"></div>
            </div>
          </div>
          <div class="rover-axis">
            <div class="rover-wheel">
              <div class="rover-wheel-middle"></div>
            </div>
          </div>
        </div>
        <div class="camera">
          <div class="camera-arm"></div>
          <div class="camera-camera"></div>
        </div>
        <div class="antena">
          <div class="antena-support"></div>
          <div class="antena-sphere">
            <div class="antena-half-sphere"></div>
            <div class="antena-back-surface"></div>
            <div class="antena-surface"></div>
            <div class="antena-arm">
              <div class="antena-arm-tip"></div>
            </div>
          </div>
        </div>
        <div class="arm">
          <div class="arm-1">
            <div class="arm-2">
              <div class="arm-3">
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body
</html>
