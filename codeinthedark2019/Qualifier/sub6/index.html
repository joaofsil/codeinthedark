<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Code in the dark</title>
    <link rel="stylesheet" href="main.css">
</head>

<body>
    <div class="code-in-the-dark">
        <div class="background opaque">
            <div class="fade-stars">
                <img class="stars stars--static " src="assets/distant-stars.svg" alt="a11y matters"/>
            </div>
            <img class="stars" src="assets/distant-stars.svg" alt="a11y matters"/>
            <img class="stars stars--close opaque" src="assets/close-stars.svg" alt="a11y matters"/>
            <div class="planets">
                <img class="planet big-planet" src="assets/large-planet.svg" alt="a11y matters"/>
                <img class="planet small-planet" src="assets/small-planet.svg" alt="a11y matters"/>
            </div>
            <div class="clouds">
            </div>
        </div>
        <div class="bottom-section">
            <div class="mountains-container">
                <div class="mountains mountains--back"></div>
                <div class="mountains mountains--middle"></div>
                <div class="mountains mountains--front"></div>
            </div>
        </div>
        <div class="rover__container">
            <div class="rover">
                <div class="rover__head">
                    <div class="rover__claw">
                        <div class="rover__arm rover__arm-1"></div>
                        <div class="rover__arm rover__arm-2"></div>
                        <div class="rover__claw-army">
                            <div class="rover__arm rover__arm-3"></div>
                            <img class="rover__claw-arm" src="assets/rover-claw.svg" alt="a11y matters!">
                        </div>
                        <div class="rover__ball rover__ball-1"></div>
                        <div class="rover__ball rover__ball-2"></div>
                    </div>
                    <div class="rover__face">
                        <div class="rover__arm rover__arm-face"></div>
                        <img class="rover__camera" src="assets/rover-camera.svg" alt="a11y matters :D">
                    </div>
                    <div>
                        <div class="rover__arm rover__arm-antenna"></div>
                        <div class="rover__antenna">
                            <div class="rover__antenna-wrapper">
                                <div class="rover__antenna-back">
                                    <div class="rover__arm-antenna-2-wrapper">
                                        <div class="rover__arm rover__arm-antenna-2"></div>
                                    </div>
                                    <div class="rover__antenna-ball"></div>
                                    <div class="rover__antenna-ball rover__antenna-ball--2"></div>
                                    <div class="rover__antenna-ball rover__antenna-ball--3"></div>
                                </div>
                                <div class="rover__antenna-front-2"></div>
                                <div class="rover__antenna-front">
                                    <div class="rover__antenna-front-cut">
                                        <div class="rover__antenna-front__background"></div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="rover__body">
                    <div class="rover__body-top"></div>
                    <div class="rover__body-middle">
                        <div class="rover__window"></div>
                        <div class="rover__window"></div>
                        <div class="rover__window"></div>
                    </div>
                    <div class="rover__body-middle rover__body--reverted"></div>
                    <div class="rover__body-bottom rover__body--reverted"></div>
                </div>
                <div class="rover__wheels">
                    <div class="rover__wheel">
                        <div class="rover__wheel-image">
                            <img src="assets/rover-wheel.svg" alt="a11y matters">
                        </div>
                    </div>
                    <div class="rover__wheel">
                        <div class="rover__wheel-image">
                            <img src="assets/rover-wheel.svg" alt="a11y matters">
                        </div>
                    </div>
                    <div class="rover__wheel">
                        <div class="rover__wheel-image">
                            <img src="assets/rover-wheel.svg" alt="a11y matters">
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
