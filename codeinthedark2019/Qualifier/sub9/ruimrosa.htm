<!DOCTYPE html>
<!-- saved from url=(0032)http://ruimrosa.com/pixels-camp/ -->
<html><head><meta http-equiv="Content-Type" content="text/html; charset=windows-1252">
		<title>My Rover @ruimrosa</title>

		<style>
			body {
				margin: 0;
				padding: 0;
				width: 100vw;
				height: 100vh;
				background-image: linear-gradient(#1c286b, #f74b00);
				overflow: hidden;
			}
			.planet-1 {
				position: absolute;
				top: -5%;
				left: -350px;
				bottom: 0;
				width: 1000px;
				background: url('assets/large-planet.svg') left top no-repeat;
				background-size: cover;
				opacity: 0.4;
				z-index: 1;
  				-webkit-animation: slide 550s linear infinite;
			}
			.planet-2 {
				position: absolute;
				top: -100px;
				left: 0;
				width: 1500px;
				height: 1000px;

				background: url('assets/small-planet.svg') left top no-repeat;
				opacity: 0.6;
				z-index: 1;
  				-webkit-animation: slide 250s linear infinite;
			
			}
			.mountain-2,
			.mountain-3,
			.clouds-1 {
				position: absolute;
				bottom: -20px;
				left: 0;
				right: 0;
				z-index: 10;
			}
			.mountain-3 {
				z-index: 8;
			}
			.clouds-1 {
				z-index: 7;
			}

			.stars-1,
			.stars-2 {
				position: absolute;
				top: 0;
				left: 0;
				right: 0;
				opacity: 0.3
			}


			@-webkit-keyframes slide {
			    from { background-position: 0 0; }
			    to { background-position: -100vw 0; }
			}
			.mountain-1 {
				position: absolute;
				bottom: -50px;
				z-index: 10;
				width: 100%;
				background-image: url('assets/front-mountains.svg');
				background-repeat: repeat-x;
  				-webkit-animation: slide 100s linear infinite;
  				background-size: contain;
			}
			.mountain-2 {
				bottom: -50px;
				width: 100%;
				z-index: 9;
				background-image: url('assets/middle-mountains.svg');
				background-repeat: repeat-x;
  				-webkit-animation: slide 150s linear infinite;
			}
			.mountain-3 {
				bottom: -50px;
				width: 100%;
				z-index: 8;
				background-image: url('assets/back-mountains.svg');
				background-repeat: repeat-x;
  				-webkit-animation: slide 250s linear infinite;
			}
			.mountain-1 img,
			.mountain-2 img,
			.mountain-3 img {
				opacity: 0
			}
		</style>
	</head>

	<body>
		<div class="planet-1"></div>
		<div class="planet-2"></div>


		<div class="mountain-1">
			<img src="./ruimrosa_files/front-mountains.svg">
		</div>
		<div class="mountain-2">
			<img src="./ruimrosa_files/middle-mountains.svg">
		</div>
		<div class="mountain-3">
			<img src="./ruimrosa_files/back-mountains.svg">
		</div>


		<div class="clouds-1">
			<img src="./ruimrosa_files/clouds.svg">
		</div>

		<div class="stars-1">
			<img src="./ruimrosa_files/close-stars.svg">
		</div>
		<div class="stars-2">
			<img src="./ruimrosa_files/distant-stars.svg">
		</div>


	

</body></html>
