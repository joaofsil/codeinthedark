<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Code in the Dark, Pixels Camp v3.0 Spaceman</title>
  <link href="main.css" rel="stylesheet">
</head>
<body>
  <div class="spaceman">
    <!-- HEAD -->
    <div class="spaceman-head">
      <div class="spaceman-head--ear"></div>
      <div class="spaceman-head--glass">
        <div class="spaceman-head--glass_bubble"></div>
      </div>
      <div class="spaceman-head--ear spaceman-head--ear_rotate"></div>
    </div>
    <!-- BODY -->
    <div class="spaceman-full-body">
      <!-- ARM -->
      <div class="spaceman-member">
        <div class="spaceman-member--piece"></div>
        <div class="spaceman-member--piece"></div>
      </div>
      <!-- BODY -->
      <div class="spaceman-full-body--body">
        <div class="spaceman-full-body--body--interface">
          <div class="spaceman-full-body--body--interface__buttons"></div>
          <div class="spaceman-full-body--body--interface__screens"></div>
        </div>
        <div class="spaceman-full-body--body--belt"></div>
      </div>
      <!-- ARM -->
      <div class="spaceman-member spaceman-member__right">
        <div class="spaceman-member--piece"></div>
        <div class="spaceman-member--piece"></div>
        <div class="spaceman-member--flag"></div>
      </div>
    </div>
    <!-- FOOTER -->
    <div class="spaceman-footer">
      <!-- LEG -->
      <div class="spaceman-member-leg">
        <div class="spaceman-member-leg--piece"></div>
        <div class="spaceman-member-leg--piece"></div>
        <div class="spaceman-member-leg--foot">
          <div class="spaceman-member-leg--foot__bubble"></div>
        </div>
      </div>
      <!-- LEG -->
      <div class="spaceman-member-leg spaceman-member-leg__right">
        <div class="spaceman-member-leg--piece"></div>
        <div class="spaceman-member-leg--piece"></div>
        <div class="spaceman-member-leg--foot">
          <div class="spaceman-member-leg--foot__bubble"></div>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
