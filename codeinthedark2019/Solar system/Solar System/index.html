<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Code in the Dark, Pixels Camp v3.0 Solar System</title>
  <link href="main.css" rel="stylesheet">
</head>
<body>
  <ul class="solarsystem">
    <li class="sun" style="--itemNum: -1; --positionNum: 9; --animationDuration: 0s;">
      <span style="--planetSize: 100px; --planetColor: #FFD300;"></span>
    </li>
    <li style="--itemNum: 0; --positionNum: 8; --animationDuration: 5s;">
      <span style="--planetSize: 15px; --planetColor: #D49F76;"></span>
    </li>
    <li style="--itemNum: 1; --positionNum: 7; --animationDuration: 8s;">
      <span style="--planetSize: 30px; --planetColor: #E9BE94;"></span>
    </li>
    <li style="--itemNum: 2; --positionNum: 6; --animationDuration: 12s;">
      <span style="--planetSize: 25px; --planetColor: #01B2E9;"></span>
    </li>
    <li style="--itemNum: 3; --positionNum: 5; --animationDuration: 20s;">
      <span style="--planetSize: 16px; --planetColor: #E45C50;"></span>
    </li>
    <li style="--itemNum: 4; --positionNum: 4; --animationDuration: 30s;">
      <span style="--planetSize: 28px; --planetColor: #FBAE79;"></span>
    </li>
    <li style="--itemNum: 5; --positionNum: 3; --animationDuration: 60s;">
      <span class="ring" style="--planetSize: 23px; --planetColor: #FEC76A;"></span>
    </li>
    <li style="--itemNum: 6; --positionNum: 2; --animationDuration: 70s;">
      <span style="--planetSize: 22px; --planetColor: #8FECE9;"></span>
    </li>
    <li style="--itemNum: 7; --positionNum: 1; --animationDuration: 100s;">
      <span style="--planetSize: 21px; --planetColor: #30C1EE;"></span>
    </li>
    <li style="--itemNum: 8; --positionNum: 0; --animationDuration: 120s;">
      <span style="--planetSize: 14px; --planetColor: #E0EBED;"></span>
    </li>
  </ul>
</body>
</html>
