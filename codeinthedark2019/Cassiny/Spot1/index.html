<style>

    body {
        display: flex;
        width: 100vw;
        height: 100vh;
        justify-content: center;
        align-items: center;
        margin: 0;
        background-color: #666666;
    }
    
    .wrapper {
        position: relative;
        width: 500px;
        heigth: 500px;
    }
    
    .planet {
        position: absolute;
        width: 200px;
        height: 200px;
        background-color: brown;
        left: 50px;
        bottom: 50px;
        border-radius: 100%;
    }
    
    @keyframes anim1 {
        from: {
            transform: translate3d(0, 0, 0) rotate(-45deg) scale(1);
        }
        
        to: {
            transform: translate3d(-300px, -300px, 0) rotate(0) scale(0);
        }
    }
    
    .satellite {
        animation: anim1 5s linear infinite;
        position: absolute;
        top: 100px;
        right: 100px;
    }
    
    .foo {
        position: relative;
        background-color: #888888;
        width: 100px;
        height: 30px;
    }
    
    .foo::after {
        content: '';
        position: absolute;
        width: 30px;
        height: 40px;
        top: -30px;
        left: 0;
        background-color: #cccccc;
    }
    
    .foo::before {
        content: '';
        position: absolute;
        width: 30px;
        height: 40px;
        left: 0;
        bottom: -30px;
        background-color: #cccccc;
    }
    
</style>

<body>
    
    <div class="wrapper">
        <div class="satellite">
            <div class="foo"></div>
        </div>
        <div class="planet"></div>
    </div>
    
</body>
